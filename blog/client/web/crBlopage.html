    <form id="regBloData" class="p-4 border rounded shadow" enctype="multipart/form-data">
      <h2 id="form_title" class="text-center mb-5">Add Blog</h2><hr>
      <div class="alert alert-danger d-none" id="errorsuc_msg" role="alert">
        A simple danger alertâ€”check it out!
      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="content">content</label>
        <textarea class="form-control" id="content" name="content" aria-describedby="emailHelp"></textarea>
      </div>
      <div class="form-group">
        <label for="image">image</label>
        <input type="file" id="image" name="image" class="form-control" id="exampleInputPassword1">

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    
    function closeNav() {
    document.querySelector(".dropdown-toggle").classList.remove("clicked");
        $(".dropdown-menu").slideUp(100);
        $(".dropdown-toggle").css("margin-bottom", "0rem");
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.body.style.backgroundColor = "white";
    }
</script>
