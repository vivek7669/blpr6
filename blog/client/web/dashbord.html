<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/dashbord.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>



<div class="navbar_place"></div>

<div class="sidebar_place"></div>

    <div class="main">
        <div class="container profileDisplay d-flex justify-content-center align-items-center mt-1" style="height: 75vh;">
          <div class="card w-100">
            <div class="card-header">
              Your Profile
            </div>
            <div class="card-body d-flex justify-content-center align-items-center p-2">
              <div class="infoContainer w-75">
                  <div class="carcon-1 mb-1 mr-4">
                    <h5 class="d-inline mr-2">Name : </h5>
                    <h5 class="card-title d-inline username">Special title treatment</h5>
                </div>
                <div class="carcon-2 mb-1">
                    <h5 class="d-inline mr-2">Email : </h5>
                    <h5 class="card-title d-inline email">Specia0955@gmail.com</h5>
                </div>
                <div class="carcon-3 mb-1">
                    <h5 class="d-inline mr-2">Role : </h5>
                    <h5 class="card-title d-inline role">SuperAdmin</h5>
                </div>
                <div class="carcon-3 mb-1">
                    <h5 class="d-inline mr-2">Activation : </h5>
                    <h5 class="card-title d-inline activation">False</h5>
                </div>
                <div class="carcon-3 mb-1">
                    <h5 class="d-inline mr-2">verified : </h5>
                    <h5 class="card-title d-inline verified">False</h5>
                </div>
                  <a href="#" class="btn btn-outline-dark float-right">Modify Profile</a>
              </div>
              <div class="imageContainer ml-5 h-100 border d-flex justify-content-center">
                  <img src="../image/images-removebg-preview (1).png" width="150" alt="">
              </div>
            </div>
          </div>
        </div>
      </div> <!--*Component Done-->
</div> 
</div> 


  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        
        function closeNav() {
        document.querySelector(".dropdown-toggle").classList.remove("clicked");
            $(".dropdown-menu").slideUp(100);
            $(".dropdown-toggle").css("margin-bottom", "0rem");
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";
        }
    </script>

    <script src="../js/dashbord.js" type="module"></script>

    ></script>
